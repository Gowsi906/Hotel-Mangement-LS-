<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px; /* Adjust the height as needed */
    padding: 0 20px; /* Padding to provide spacing */
    background-color: #333; /* Optional, add a background color */
}

/* Logo styling to create a circle */
header .logo img {
    width: 60px; /* Adjust the size to fit the header */
    height: 60px; /* Set the same height as width to maintain the circle shape */
    border-radius: 50%; /* Makes the logo circular */
    object-fit: cover; /* Ensures the image covers the circle without stretching */
}

header .logo span {
    position: absolute;
    color: white; /* White text color */
    font-size: 35px; /* Adjust text size as needed */
    font-weight: bold; /* Bold text */
    text-align: center;
    text-transform: uppercase; /* Optional, makes the text uppercase */
    display: inline;
  margin: 13px 15px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

        .payment-form {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
        }

        .payment-form h2 {
            text-align: center;
        }

        .payment-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .payment-form button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

     <header>
         <div class="logo"><img src="images/icon.jpg"  alt="logo"> <span align="center">LS HOME STAY</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="payments.html">Payment</a></li>
            </ul>
        </nav>
    </header>

    <div class="payment-form">
        <h2>Enter Payment Details</h2>
        <form>
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>Location: No,10 P.U Shanmugam Nagar, Polur Road, Thiruvannamalai</p>
    </footer>

</body>
</html>
